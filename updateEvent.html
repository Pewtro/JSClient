<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <title>Update Event - DØK Social</title>
</head>
<body>
<div class="container">
    <div class="row" id="nav-container">
        <div class="row">
            <div class="col-lg-6">
                <div class="page-header">
                    <h1>DØK Social</h1>
                    <h2>Update Event</h2>
                </div>
                <div class="form-group">
                    <label class="col-lg-4" for="updateEventName">Event name:</label>
                    <input placeholder="Event Name" type="text" class="form-control" id="updateEventName">
                </div>
                <div class="form-group">
                    <label class="col-lg-4" for="updateLocation">Location:</label>
                    <input placeholder="Location" type="text" class="form-control" id="updateLocation">
                </div>
                <div class="form-group">
                    <label class="col-lg-4" for="updatePrice">Price:</label>
                    <input placeholder="Price in DKK (eg. 100)" type="text" class="form-control" id="updatePrice">
                </div>
                <div class="form-group">
                    <label class="col-lg-4" for="updateDate">Event date:</label>
                    <input type="text" placeholder="Event date (eg. 31-03-2017)" id="updateDate" class="form-control">
                </div>
                <div class="form-group">
                    <label class="col-lg-4" for="updateDescription">Description:</label>
                    <input placeholder="Description" type="text" class="form-control" id="updateDescription">
                </div>
                <br/>
                <p id="emptyError"></p>

                <button style="margin-bottom: 40px; margin-right: 10px" class="btn btn-primary pull-left"
                        id="updateEventButton">Add Event
                </button>

                <button style="margin-bottom: 40px" class="btn btn-primary pull-left" id="goBackButton">Go back
                </button>
            </div>
        </div>
    </div>
</div>
<footer class="card-footer">
    <div class="container">
        <p class="text-muted">2017 © All rights reserved - DØK Social</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/updateEvent.js"></script>

</body>
</html>
