<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <title>New Event - DØK Social</title>
</head>
<body>
<div class="container">
    <div class="row" id="nav-container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="profile.html">DØK Social</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="#">New event</a></li>
                    <li><a href="events.html">All events</a></li>
                    <li><a href="myEvents.html">My events</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <button style="margin-right: 20px; margin-top: 5px" class="btn btn-primary pull-right"
                            id="logoutButton">Log Out
                    </button>
                </ul>
            </div>
        </nav>
        <div class="row">
            <div class="col-lg-6">
                <div class="page-header">
                    <h1>DØK Social</h1>
                    <h2>Create a new event</h2>
                </div>
                <div class="form-group">
                    <label class="col-lg-4" for="newEventName">Event name:</label>
                    <input placeholder="Event Name" type="text" class="form-control" id="newEventName">
                </div>
                <div class="form-group">
                    <label class="col-lg-4" for="newLocation">Location:</label>
                    <input placeholder="Location" type="text" class="form-control" id="newLocation">
                </div>
                <div class="form-group">
                    <label class="col-lg-4" for="newPrice">Price:</label>
                    <input placeholder="Price in DKK (eg. 100)" type="text" class="form-control" id="newPrice">
                </div>
                <div class="form-group">
                    <label class="col-lg-4" for="newDate">Event date:</label>
                    <input type="text" placeholder="Event date (eg. 31/03/2017)" id="newDate" class="form-control">
                </div>
                <div class="form-group">
                    <label class="col-lg-4" for="newDescription">Description:</label>
                    <input placeholder="Description" type="text" class="form-control" id="newDescription">
                </div>
                <br/>
                <p id="emptyError"></p>

                <button style="margin-bottom: 40px" class="btn btn-primary pull-left" id="addEventButton">Add Event
                </button>
            </div>
        </div>
    </div>
</div>
<footer class="card-footer">
    <div class="container">
        <p class="text-muted">2017 © All rights reserved - DØK Social</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/eventHandler.js"></script>

</body>
</html>
